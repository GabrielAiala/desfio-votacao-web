<!DOCTYPE html>
<html lang="en">
<head>
    <script src="stats.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="stylesheet" type="text/css" href="reset.css">

    <meta charset="UTF-8">
    <title>Estatisticas</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body class="backgroud-animado">
<div class="container">
    <div>

        <h1>Estatisticas</h1>
        <div>
            <div class="card fit-content margin">
                <p>Votos do primeiro participante: <span id="first-participant-name"></span></p>
                <div class="flex row align-center">
                    <div class="graph">
                        <div class="graph-bar" id="first-participant-graph"></div>
                    </div>
                    <p class="percent" id="first-participant-percent"></p>
                </div>
                <p>Total: <span id="first-participant-count"></span></p>
            </div>
            <div class="card fit-content margin">
                <p>Votos do segundo participante: <span id="second-participant-name"></span></p>
                <div class="flex row align-center">

                    <div class="graph">
                        <div class="graph-bar" id="second-participant-graph"></div>
                    </div>
                    <p class="percent" id="second-participant-percent"></p>
                </div>
                <p>Total: <span id="second-participant-count"></span></p>
            </div>

            <div>

            <h2>Votos por hora</h2>
            <div id="data-list">
            </div>
            </div>


        </div>
    </div>
</div>
</body>
</html>
